<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

    <form action="" method="post">
        {% csrf_token %}
        <p> 账号<input type="text" name="username"></p>
        <p> 密码<input type="password" name="password"></p>
        <p> 确认密码 <input type="password" name="password2"></p>
        <p><input type="submit" value="提交"></p>
    </form>
    {{err}}

</body>
</html>
